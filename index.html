<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign up</h1>
                <p>it takes less 30 second </p>
            </header>
            
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname" >Full Name</label>
                        <input type="text" id="fullname" placeholder="k chiranjiv rao" required>
                    </p>
                    <p>
                        <label for="email" >Your Email</label>
                        <input type="email" id="email" placeholder="chiranjivrao78@gmail.com" required>
                    </p>
                    <p>
                        <label for="Password" >Password</label>
                        <input type="password" id="password" placeholder="At least 8 character" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        
    </div>
</body>
</html>
